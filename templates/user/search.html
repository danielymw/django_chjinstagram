<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search User</title>
</head>
<body>
  <h2>Search User</h2>
  <form method="GET" action="{% url 'user-search' %}">
    <input type="text" name="q" placeholder="Search User ID..." value="{{ query }}">
    <button type="submit">Search</button>
  </form>

  {% if users %}
    <ul>
      {% for user in users %}
        <li>{{ user.nickname }}</li>
      {% empty %}
        <li>No users found.</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
