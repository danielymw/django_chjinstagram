{% extends 'content/base.html' %}
{% load static %}

{% block content %}
    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <h1 class="admin-header">Admin Permission Page</h1>

    <style>
        .admin-header {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #5d6975;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin: 10px 0;
        }

        select {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            background-color: #5d6975;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #424f5b;
        }

    </style>

    <form id="adminlevel" method="get" action="/content/adminpagepermiss">
        <label for="user_email">User ID:</label>
        <select id="user_email" name="user_email" >
            {% for user in users %}
                <option value="{{ user.email }}">{{ user.email }}</option>
            {% endfor %}
        </select>

        <label for="user_permission">Permission:</label>
        <select id="user_permission" name="user_permission">
            <option value="3">Admin</option>
            <option value="2">Staff</option>
            <option value="1">User</option>
        </select>

        <button id="permission_edit" type="button" onclick="submitForm()">Submit</button>

    </form>

    <script>
        function submitForm() {
            const user_email = document.getElementById("user_email").value;
            const user_permission = document.getElementById("user_permission").value;
            const current_permission = "{{ current_permission }}";

            if (user_email && user_permission && current_permission == 3) {
                document.getElementById("adminlevel").submit();
                alert("권한이 수정 되었습니다.");
            } else {
                alert("관리자가 아닙니다.");
            }
        }
    </script>

{% endblock %}
